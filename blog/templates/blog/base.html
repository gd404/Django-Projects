<!DOCTYPE html>
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|ZCOOL+KuaiLe&display=swap" rel="stylesheet">

    <title>Blog</title>
  </head>

  <body>

    <nav class = "navbar navbar-default techfont custom-navbar">
      <ul class="nav navbar-nav">
        <li class="navbar-brand bigbrand"> <a href="{% url 'post_list' %}">My Blog</a></li>
        <li class="navbar-brand bigbrand"> <a href="{% url 'about' %}">About</a></li>
        <li class="navbar-brand bigbrand"> <a href="www.github.com">GitHub</a></li>
        <li class="navbar-brand bigbrand"> <a href="www.linkedin.com">LinkedIn</a></li>
      </ul>

      <div class="container">
      <ul class = "nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'post_new' %}">Create Post</a></li>
        <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
        <li><a>Welcome: {{user.username}}</a></li>
        {% else %}
        <!-- We will use a glyphicon for login button -->
        <li><a class = "nav navbar-right" href="{% url 'login' %}"><span class="glyphicon  glyphicon-user "></span></a></li>
        {% endif %}
      </ul>
      </div>
    </nav>
    <!-- Block Content -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>
  </body>
</html>

{% extends 'blog/base.html' %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p>Do you confirm your deletion of {{ object }}</p>
    <input type="submit" class = "btn btn-danger" value="Confirm Delete">
    <a class = "btn btn-primary" href="{% url "post_detail" pk=post.pk %}">Take me back</a>
  </form>

{% endblock %}
